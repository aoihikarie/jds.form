<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Form JDS</title>
  </head>
  <body>
    <div class="container p-3 my-3 bg-dark text-white">
              <h4 class="card-title">Validasi Data Warga</h4>
              <form method="POST" class="my-login-validation" id="myForm" novalidate="">
                <div class="form-group">
                  <label for="name">Nama</label>
                  <input id="name" type="text" class="form-control" name="name" required autofocus>
                  <div class="invalid-feedback">
                    Masukan Nama Anda?
                </div>
              </div>
              <div class="form-group">
                  <label for="nik">NIK</label>
                  <input id="nik" type="text" class="form-control" name="nik" required autofocus>
                  <div class="invalid-feedback">
                    Masukan NIK anda?
                  </div>
                </div>
 
                  <div class="form-group">
                  <label for="nokk">Nomor Kartu Keluarga</label>
                  <input id="nokk" type="text" class="form-control" name="nokk" required autofocus>
                  <div class="invalid-feedback">
                    Masukan Nomor Kartu Keluarga anda?
                  </div>
                </div>
                <div class="form-group">
                    <label for="KTP">Foto KTP : </label>
                    <input type="file" class="upload" name="ktp" id="foto" accept="image/*" onchange="demo()">
                    <img id="image" width="100" height="100">
                    <div class="invalid-feedback">Masukan file KTP
                    </div>
                </div>

                   <div class="form-group">
                    <label for="KK">Foto Kartu Keluarga : </label>
                    <input type="file" class="upload" name="fotokk" id="foto2" accept="image/*" onchange="demo2()">
                    <img id="image1" width="100" height="100">
                    <div class="invalid-feedback">Masukan file KK
                    </div>
                </div>
            <script>
     

            </script>
              <div>
                <label for="jenis">Jenis Kelamin</label>
                <select name="Jenis Kelamin" class="custom-select">
                <option selected>Pilih</option>
                <option value="volvo">Laki-laki</option>
                <option value="fiat">Perempuan</option>
                
              </select>
                <div class="form-group">
                  <label for="umur">Umur</label>
                  <input id="umur" type="text" class="form-control" name="umur" required autofocus>
                  <div class="invalid-feedback">
                    Masukan Umur anda?
                  </div>
                </div>
                <div class="form-group">
                  <label for="alamat">Alamat</label>
                  <input id="alamat" type="text" class="form-control count-chars" data-max-chars="255"  name="alamat" required autofocus>
                  <div class="input-msg text-orange"></div>
                  <div class="invalid-feedback">
                    Masukan Alamat anda?
                  </div>
                </div>
                <div class="form-group">
                  <label for="alamat">RT</label>
                  <input id="rt" type="text" class="form-control" name="rt" required autofocus>
                  <div class="invalid-feedback">
                    Masukan RT anda?
                  </div>
                </div>
                <div class="form-group">
                  <label for="alamat">RW</label>
                  <input id="rw" type="text" class="form-control" name="rw" required autofocus>
                  <div class="invalid-feedback">
                    Masukan RW anda?
                  </div>
                </div>
                <div class="form-group">
                  <label for="alamat">Penghasilan Sebelum Pandemi</label>
                  <input id="rw" type="text" class="form-control" name="rw" required autofocus>
                  <div class="invalid-feedback">
                    masukan Penghasilan Sebelum Pandemi
                  </div>
                </div>
                 <label for="alamat">Penghasilan Sesudah Pandemi</label>
                  <input id="rw" type="text" class="form-control" name="rw" required autofocus>
                  <div class="invalid-feedback">
                    masukan Penghasilan sesudah Pandemi
                  </div>
                </div>
                <label for="jenis">Alasan Memerlukan Bantuan</label>
                  <select name="bantuan" class="custom-select">
                  <option selected>Pilih Alasan</option>
                  <option value="hilang">Kehilangan Pekerjaan</option>
                  <option value="korban">Kepala keluarga terdampak atau korban Covid</option>
                  <option value="miskin">Tergolong fakir/miskin semenjak sebelum Covid</option>
                  <option value="alasan">Alasan Lainnya</option>
                </select>
          
              <div class="form-group">
                  <div class="custom-checkbox custom-control">
                    <input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
                    <label for="agree" class="custom-control-label">Saya Setuju <a href="#">ya menyatakan bahwa data yang diisikan adalah benar dan siap mempertanggungjawabkan apabila ditemukan ketidaksesuaian dalam data tersebut.</a></label>
                    <div class="invalid-feedback">
                      Anda Harus Setuju
                    </div>
                  </div>
                </div>

                <div class="form-group m-0">
                  <button type="submit" class="btn btn-light btn-block">
                    Register
                  </button>
                </div>
            </form>
    </div>
    <script>
      const myForm = document.getElementById("myForm");

      myForm.addEventListener("submit", (e) =>  {
        e.preventDefault();
        console.log("Form Telah Disubmit");
      });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
